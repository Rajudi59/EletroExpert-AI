<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElectroExpert AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --azul-link: #005792;
            --verde-rec: #2ecc71;
            --cinza-bg: #e5e5e5;
            --cinza-input: #f1f3f4;
            --vermelho-fosco: #b84a4a;
            --grafite-escuro: #2c3e50;
        }

        body {
            margin: 0; font-family: 'Inter', sans-serif;
            background: var(--cinza-bg); color: #333;
            display: flex; flex-direction: column; min-height: 100vh;
        }

        .navbar {
            position: fixed; top: 0; left: 0; width: 100%;
            background: linear-gradient(to bottom, var(--grafite-escuro) 0%, #1a252f 100%);
            display: flex; box-shadow: 0 3px 12px rgba(0,0,0,0.2); z-index: 1000;
            border-bottom: 2px solid #111;
        }

        .nav-item {
            flex: 1; display: flex; align-items: center; justify-content: center;
            padding: 18px 5px; text-decoration: none; font-size: 11px; font-weight: 700;
            color: #ffffff; cursor: pointer; text-align: center; 
            background: transparent; border: none; text-transform: uppercase;
        }

        .logo-item { font-size: 13px; color: #fff !important; }
        .logo-item span { background: #ffcc00; color: #000; padding: 2px 5px; border-radius: 3px; margin-right: 4px; font-weight: 800; }

        .main-container { 
            flex: 1; width: 100%; max-width: 800px; 
            margin: 95px auto 140px; padding: 0 15px; box-sizing: border-box;
        }
        
        .container-res {
            background: #fff; border-radius: 12px; padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); display: none;
        }

        .alerta-seguranca {
            background: #fff4f4; border-left: 5px solid var(--vermelho-fosco);
            padding: 15px; font-size: 13px; color: var(--vermelho-fosco); 
            margin-bottom: 15px; border-radius: 4px; font-weight: 600;
        }

        /* ESTILO DO BOT√ÉO DE V√çDEO */
        .btn-youtube {
            display: flex; align-items: center; justify-content: center;
            background: #ff0000; color: white; padding: 12px;
            text-decoration: none; border-radius: 8px; font-weight: bold;
            margin-top: 15px; gap: 10px; transition: background 0.3s;
        }
        .btn-youtube:hover { background: #cc0000; }

        /* ESTILO DO DIAGRAMA */
        .box-diagrama {
            margin-top: 20px; border: 2px solid var(--azul-link);
            border-radius: 10px; overflow: hidden;
        }
        .box-diagrama img { width: 100%; height: auto; display: block; }

        .input-wrapper {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: #fff; padding: 12px 0; border-top: 1px solid #ddd;
        }

        .input-container {
            max-width: 800px; margin: 0 auto; display: flex;
            background: var(--cinza-input); border-radius: 30px; padding: 5px 10px; 
            width: 94%; gap: 8px;
        }

        #pergunta {
            flex: 1; border: none; background: #fff; padding: 12px;
            outline: none; border-radius: 20px; resize: none; height: 20px;
        }

        .send-btn { background: var(--azul-link); color: white; border-radius: 50%; width: 40px; height: 40px; border: none; cursor: pointer; }
    </style>
</head>
<body>

<nav class="navbar">
    <div class="nav-item logo-item"><span>‚ö°</span>Expert</div>
    <a href="mailto:electroexpertdio@gmail.com" class="nav-item">üìß Contato</a>
</nav>

<div class="main-container">
    <div id="resultado" class="container-res">
        <div class="alerta-seguranca">‚ö†Ô∏è SEGURAN√áA (NR-10): Obrigat√≥rio uso de EPIs.</div>
        <div id="conteudo"></div>
    </div>
</div>

<div class="input-wrapper">
    <div class="input-container">
        <textarea id="pergunta" placeholder="Ex: Como instalo um inversor Siemens?"></textarea>
        <button class="send-btn" onclick="processarEntrada()">‚û§</button>
    </div>
</div>

<script>
    async function processarEntrada() {
        const textarea = document.getElementById("pergunta");
        const texto = textarea.value.trim();
        if(!texto) return;

        const resultadoDiv = document.getElementById("resultado");
        const conteudoDiv = document.getElementById("conteudo");

        resultadoDiv.style.display = "block";
        conteudoDiv.innerHTML = "<em>Processando...</em>";

        try {
            const res = await fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ question: texto })
            });
            const data = await res.json();
            let respostaIA = data.answer;

            // 1. TRATAR V√çDEOS (Transformar comando em Bot√£o Clic√°vel)
            respostaIA = respostaIA.replace(/\[BUSCAR_YOUTUBE: (.*?)\]/g, (match, termo) => {
                const url = `https://www.youtube.com/results?search_query=${encodeURIComponent(termo)}`;
                return `<a href="${url}" target="_blank" class="btn-youtube">‚ñ∂Ô∏è CLIQUE AQUI PARA VER V√çDEO TUTORIAL: ${termo}</a>`;
            });

            // 2. TRATAR DIAGRAMAS (Transformar em Imagem na tela)
            respostaIA = respostaIA.replace(/\[MOSTRAR_DIAGRAMA: (.*?)\]/g, (match, foto) => {
                return `<div class="box-diagrama"><img src="acervo/diagramas/${foto.trim()}" alt="Diagrama"></div>`;
            });

            // 3. FORMATAR TEXTO (Bolding e Quebras de linha)
            conteudoDiv.innerHTML = respostaIA.replace(/\n/g, "<br>").replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            
            textarea.value = "";
            window.scrollTo(0, 0);

        } catch (e) {
            conteudoDiv.innerHTML = "Erro de conex√£o.";
        }
    }
</script>
</body>
</html>
